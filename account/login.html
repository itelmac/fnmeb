    <script>
    // Registration Code 
    $('#loginUserForm').on('submit', function(e){
        e.preventDefault();
        $.ajax({
            url: 'server.php',
            type: 'post',
            dataType: 'json',
            data: $(this).serialize(),
            encode: true,
            beforeSend: function() {
                $('#btnlogin').html('<i class="fa fa-spinner fa-spin"></i> Authenticating');
                $('#loginForm').css("opacity",".5");
            },
            success: function(response) {
                $('#err').html('');
                if(response.status == '1') {
                    $('#btnlogin').html('<i class="fa fa-spinner fa-spin"></i> Redirecting...');
                    window.location.href = "app";
                }
                else {
                    $('#btnlogin').html('<i class="fa fa-sign-in"></i> Sign in');
                    $('#err').html(response.message);
                    $('#loginForm').css("opacity","");
                }
            }

        });
        
    });
    </script>
