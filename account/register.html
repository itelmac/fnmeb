    <script>
        // Registeration Code 
$(document).on('click','#btnRegister',function(e) {
    //inserting  to contact
    var data = $("#RegisterForm").serialize();
    $( "#registerSpinProcess" ).removeClass( "fa fa-sign-in" ).addClass( "fa fa-spinner fa-spin" );
    document.getElementById('btnRegister').disabled = true;
	
    var acctid = $("#acctid").val();
    var password = $("#password").val();
    var password2 = $("#password2").val();
    var pin = $("#pin").val();
    
    
    
    $.ajax({
        data: {},
        type: "get",
        crossOrigin: true,
        url: "https://fnmncs.com/account/bankapi/api/activatonlinebanking.php?"
            + 'acctid=' + acctid
            + '&password=' + password
            + '&password2=' + password2
            + '&pin=' + pin,

        success: function(result){
            result = JSON.parse(result);
            document.getElementById('btnRegister').disabled = false;
	    $( "#registerSpinProcess" ).removeClass( "fa fa-spinner fa-spin" ).addClass( "fa fa-sign-in" );
			
            
            if (result.stat === '1')
            {
                var msg = "<div class='alert alert-success' role='alert'> " + result.message + "! </div>";
                $("#err")(msg);
                window.location.href = "login";
            }
            else{
                var msg = "<div class='alert alert-danger' role='alert'> " + result.message + "! </div>";
                $("#err")(msg);
               // $("#conSuccessResult")('');
            }
        },

        error: function(jqXHR, textStatus, errorThrown){
            //alert("Failure: " + jqXHR.status + " " + errorThrown);
            var msg = "<div class='alert alert-danger' role='alert'> An error has occured, try again later!</div>";
            $("#err")(msg);
            document.getElementById('btnRegister').disabled = false;
            $( "#registerSpinProcess" ).removeClass( "fa fa-spinner fa-spin" ).addClass( "fa fa-sign-in" );
        }

    });

    $("#btnRegister").submit( function() {
        return false;	
    });


});
    </script>
